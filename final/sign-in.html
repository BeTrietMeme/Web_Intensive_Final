<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./sign-in.css">
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&display=swap');
  
  *{
      padding: 0;
      margin: 0;
      font-family: 'Fira Sans', sans-serif;
      font-weight: 300;
  }
  body {  
      background-image: url("https://images.unsplash.com/photo-1634547532213-a4b8d7ff8927?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
  
  }
  </style>
  <body>
    <div class="flex items-center justify-center h-screen">
      <form id="form-sign-in" class="w-full max-w-lg p-10 rounded-lg shadow-lg">
        <h1 class="mb-5 text-2xl text-center text-red-600">Sign In</h1>
        <div class="mb-6">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-red-600 dark:text-white"
            >Your email</label
          >
          <input
            type="email"
            id="email"
            class="bg-red-50 border border-red-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="example@yourmail.com"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-red-600 dark:text-white"
            >Your password</label
          >
          <input
            type="password"
            id="password"
            class="bg-red-50 border border-red-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>

        <div class="flex items-center justify-center">
          <button
            type="submit"
            class="text-red-600 bg-yellow-100 hover:bg-yellow-200  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </div>
        <div class="mt-9 text-red-600" >
          Don’t have an account?
          <a href="./sign-up.html" class="text-yellow-100"> Sign Up </a>
        </div>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module">
      import { auth, signInWithEmailAndPassword } from "./fireBase-auth.js";

      const userForm = document.getElementById("form-sign-in");
      userForm.addEventListener("submit", signUpForm);
      function signUpForm(e) {
        e.preventDefault();
        const email = userForm.email.value;
        const password = userForm.password.value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;

            alert("Đăng nhập thành công");
            window.location.assign("./index.html");
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);

            // ..
          });
      }
    </script>
  </body>
</html>
